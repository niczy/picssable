<style>
  .uploader .file {
    width: 100px;
    height: 100px;
  }
  #select-file {
    line-height: 120px;
    font: bold;
  }
  .fake-button {
    font-size: 30px;
    width: 220px;
    height: 120px;
    margin: 0 auto;
    border: solid 1px;
    text-align: center;
    background-color: black;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .loading-wrapper p {
    margin-top: 24px;
  }
</style>
<div id="uploader" class="uploader">
  <form id="uploader-form" action="/upload" method="post" enctype="multipart/form-data">
    <input id="file-input" class="file" type="file" name="file" multiple>
  </form>
  <div class="hidden fake-button" id="select-file">
    选择图片上传 
  </div>
  <div class="fake-button loading-wrapper hidden" id="uploading">
    <p>上传中</p>
    <% include loading.html %>
  </div>
</div>
<script>
  var fileInputEl = document.getElementById('file-input');
  fileInputEl.style.display = 'none';
  var selectFileButton = document.getElementById('select-file');
  var formEl = document.getElementById('uploader-form');
  var loadingEl = document.getElementById('uploading');

  fileInputEl.onchange = function() {
    loadingEl.classList.remove('hidden');
    selectFileButton.classList.add('hidden');
    formEl.submit();
  }
  selectFileButton.onclick = function() {
    fileInputEl.click();
  };

  selectFileButton.classList.remove('hidden');
  console.log(fileInputEl);
</script>
